<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Create New Post</h1>
<form action="#" th:action="@{/saveNewPost}" th:object="${post}"
      method="POST">
    <input type="text" th:field="*{postTitle}"
           placeholder="Post Title" class="form-control mb-4 col-4">

    <textarea rows="5" cols="50" type="text" th:field="*{description}"
              placeholder="Post Description" class="form-control mb-4 col-4"></textarea>

<!--    <input type="hidden" name="userId" th:value="${id}"/>-->
    <input type="hidden"  th:field="*{userId}" th:value="${userId}" />

<!--    <input type="hidden" th:field="*{userId=${id}">-->

    <button type="submit" class="btn btn-info col-2"> Save your post</button>
</form>

<hr>
<a th:href="@{/}" class="btn btn-success btn-sm mb-3"> Back to main page</a>
</body>
</html>
