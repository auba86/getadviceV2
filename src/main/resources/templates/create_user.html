<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>New user registration form</h1>
    <hr>
    <h2>Save User Data</h2>

    <form action="#" th:action="@{/saveNewUser}" th:object="${user}"
          method="POST">
        <input type="text" th:field="*{fullName}"
               placeholder="Your Name Surname" class="form-control mb-4 col-4">

        <input type="text" th:field="*{nickName}"
               placeholder="Your nickname" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}"
               placeholder="Type your password" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="Your email" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save your data</button>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-success btn-sm mb-3"> Back to main page</a>
</div>
</body>
</html>
